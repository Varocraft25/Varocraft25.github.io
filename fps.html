<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .logo {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <a href="index.html" class="logo">Inicio</a>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">FPS Chart</h1>
        <div class="mb-4">
            <label for="pointCount" class="block mb-2">Cantidad de Puntos en el Gráfico:</label>
            <input type="number" id="pointCount" value="20" min="5" max="100" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label for="updateTime" class="block mb-2">Tiempo (ms):</label>
            <input type="number" id="updateTime" value="100" min="100" max="10000" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <button id="startSimulation" class="bg-blue-500 text-white p-2 rounded">Iniciar Simulación</button>
        <canvas id="fpsChart" width="400" height="200" class="my-4"></canvas>
        <div>
            <span id="fps" class="block mt-2"></span>
        </div>
    </div>
    <script src="js/fps.js"></script>
    <script type="module" src="js/switch.js"></script>
</body>
</html>
